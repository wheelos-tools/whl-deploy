meta:
  project: wheelos
  version: 1.0.0
  description: WheelOS Deployment Manifest for Apollo Autonomous Driving
environment:
  os: ubuntu:22.04
  arch: x86_64
  gpu: NVIDIA
  docker: 28.5.1
  nvidia_toolkit: 1.17.8-1
deployment:
  workspace: .
  project_root: apollo
  mirror_region: us
  docker_gpg_url: ''
artifacts:
  docker_images:
  - raw_source: ubuntu:20.04
    source: artifacts/docker/image.tar.gz
    target: wheelos_ubuntu:20.04
  source_codes:
  - raw_source: https://gitee.com/daohu527/apollo-lite.git
    source: artifacts/src/code.tar.gz
    target: .
  data:
  - name: 'Map: demo'
    source: artifacts/data/map/demo.tar.gz
    target: modules/map/data/demo
  - name: 'Map: borregas_ave'
    source: artifacts/data/map/borregas_ave.tar.gz
    target: modules/map/data/borregas_ave
  - name: 'Model: center_point'
    source: artifacts/data/model/center_point.tar.gz
    target: modules/perception/production/data/perception/lidar/models/center_point
  - name: 'Model: prediction'
    source: artifacts/data/model/prediction_models.tar.gz
    target: modules/prediction/data
  - name: Bazel Repo Cache
    source: artifacts/cache/bazel_cache.tar.gz
    target: /var/cache/bazel/repo_cache
post_run:
- name: Initialize Environment
  script: docker/setup_host/config_system.sh
  args: []
  sudo: true
